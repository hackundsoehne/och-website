                            <img class="logo-img" src="img/och-logo.png"/>

                    </div>
                    <div class="col-md-10 col-xs-9 text-left">
                        <p class="hf pb3 header-title">OPENCODES Hackathon</p>
                    </div>
                </div>
                <div style="padding-top: 5px;" class="row">
                    <div class="col-md-12 text-left">
                        <nav class="main-nav">
                            <div class="toggle-mobile-but">
                                <a href="#" class="mobile-but">
                                    <div class="lines"></div>
                                </a>
                            </div>
                            <ol class="hero-button-list">

                                <li style="margin: 0"><a id="about-button" class="scroll hero-button <%= active_class %>" href="about.html">About</a></li>

                                <li style="margin: 0"><a id="location-button" class="scroll hero-button <%= active_class %>" href="location.html">Location</a></li>
                                <li style="margin: 0"><a id="sponsor-button" class="scroll hero-button <%= active_class %>" href="sponsors.html">Sponsors</a></li>
                                <li style="margin: 0"><a id="faq-button" class="scroll hero-button <%= active_class %>" href="faq.html">FAQ</a></li>
                            </ol>
